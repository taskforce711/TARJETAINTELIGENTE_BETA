<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar nueva solicitud — UniPass</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../css/CrudAdministrador.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar admin -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a href="../index.html">
        <img src="../../assets/logo_Unipass.jpg" alt="UniPass Logo" class="image">
      </a>
      <div class="ms-auto d-flex align-items-center" style="gap: 10px;">
        <span class="text-white fw-semibold">Panel administrativo — Registrar solicitud</span>
        <a class="btn btn-cta" href="../Registro_Usuario/login.html">Cerrar sesión</a>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="card mx-auto" style="max-width: 900px;">
      <div class="card-body">
        <h2 class="h4 mb-1">Registrar nueva solicitud</h2>
        <p class="text-muted mb-4">Captura los datos básicos del alumno y del trámite para agregar una nueva solicitud al sistema.</p>
        
        <form>
          <div class="row g-3">
            <!-- Datos del alumno -->
            <div class="col-12">
              <h5 class="mb-2">Datos del alumno</h5>
            </div>
            <div class="col-md-6">
              <label class="form-label">Nombre(s)</label>
              <input type="text" class="form-control" placeholder="Nombre del alumno">
            </div>
            <div class="col-md-6">
              <label class="form-label">Apellidos</label>
              <input type="text" class="form-control" placeholder="Apellidos del alumno">
            </div>
            <div class="col-md-6">
              <label class="form-label">CURP</label>
              <input type="text" class="form-control" placeholder="CURP del alumno">
            </div>
            <div class="col-md-6">
              <label class="form-label">Nivel educativo</label>
              <select class="form-select">
                <option selected disabled>Selecciona una opción</option>
                <option>Primaria</option>
                <option>Secundaria</option>
                <option>Preparatoria / Media Superior</option>
                <option>Universidad / Superior</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Institución</label>
              <input type="text" class="form-control" placeholder="Nombre de la escuela / universidad">
            </div>
            <div class="col-md-6">
              <label class="form-label">Ciudad</label>
              <input type="text" class="form-control" placeholder="Ciudad donde estudia">
            </div>

            <!-- Datos del trámite -->
            <div class="col-12 mt-3">
              <h5 class="mb-2">Datos del trámite</h5>
            </div>
            <div class="col-md-4">
              <label class="form-label">Tipo de trámite</label>
              <select class="form-select">
                <option selected disabled>Selecciona una opción</option>
                <option>Nueva</option>
                <option>Renovación</option>
                <option>Reposición</option>
                <option>Reactivación</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Estado del trámite</label>
              <select class="form-select">
                <option selected>Pendiente revisión</option>
                <option>Aprobado</option>
                <option>Rechazado</option>
                <option>En espera de documentos</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Fecha de solicitud</label>
              <input type="date" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Ciudad / Módulo</label>
              <select class="form-select">
                <option selected disabled>Selecciona un módulo</option>
              <option>Culiacán — ISJU Centro</option>
              <option>Culiacán — USE</option>
              <OPTIOn>Culiacán — PALACIO DE GOBIERNO </OPTIOn>
              <option>Mazatlán — ISJU MAZATLAN</option>
              <option>Los Mochis — VIALIDAD Y TRANSPORTES</option>
              <option>Guasave — UNIDAD ADMINISTRATIVA ADOLFO LOPEZ MATEOS</option>
              <option>Salvador Alvarado — Guamuchil</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Observaciones internas</label>
              <textarea class="form-control" rows="2" placeholder="Notas para uso interno del administrador"></textarea>
            </div>
          </div>

          <hr class="my-4">
          <div class="d-flex justify-content-between">
            <!-- Botón Atrás a la izquierda -->
            <a href="../Admin/CrudAdministrador.html" class="btn btn-secondary">
              Atrás
            </a>
            <!-- Botón Registrar a la derecha -->
            <button type="submit" class="btn btn-cta">
              Registrar solicitud
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
