<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Llenado de Datos — UniPass</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/LLenadoDatos.css" rel="stylesheet">
</head>
<body>


  <nav class="navbar navbar-expand-lg">
  <div class="container">
    <a href="../home/index.html">
      <img src="../assets/logo_Unipass.jpg" alt="UniPass Logo" class="image">
    </a>
  </div>
</nav>

  <div class="steps-container d-flex justify-content-center my-5">
    <div class="step-item">
      <div class="step-circle active">1</div>
      <div class="step-label">Datos</div>
    </div>
    <div class="step-line"></div>
    <div class="step-item">
      <div class="step-circle">2</div>
      <div class="step-label">Documentos</div>
    </div>
    <div class="step-line"></div>
    <div class="step-item">
      <div class="step-circle">3</div>
      <div class="step-label">Confirmación</div>
    </div>
  </div>

  <div class="container my-4">
    <div class="form-card mx-auto p-4">
      <h2 class="title mb-4">Datos Personales</h2>
      <div class="alert alert-info mb-4" style="background: #e9f2f9; color: #1b325f; border-left: 5px solid #3a89c9;">
        La información de este formulario debe coincidir con tus <strong>documentos oficiales</strong>.
      </div>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre(s)</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre del alumno">
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="apPaterno" class="form-label">Apellido Paterno</label>
            <input type="text" class="form-control" id="apPaterno" placeholder="Apellido paterno">
          </div>
          <div class="col">
            <label for="apMaterno" class="form-label">Apellido Materno</label>
            <input type="text" class="form-control" id="apMaterno" placeholder="Apellido materno">
          </div>
        </div>
        <div class="mb-3">
          <label for="curp" class="form-label">CURP</label>
          <input type="text" class="form-control" id="curp" placeholder="CURP del alumno">
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="fechaNac" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="fechaNac">
          </div>
          <div class="col">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" class="form-control" id="edad" min="9" max="99" placeholder="Edad">
          </div>
        </div>
        <div class="mb-3">
          <label for="sexo" class="form-label">Sexo</label>
          <select class="form-select" id="sexo">
            <option selected disabled>Selecciona</option>
            <option>Masculino</option>
            <option>Femenino</option>
            <option>Otro</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="nivel" class="form-label">Nivel educativo</label>
          <select class="form-select" id="nivel">
            <option selected disabled>Selecciona tu nivel</option>
            <option>Primaria</option>
            <option>Secundaria</option>
            <option>Preparatoria / Media Superior</option>
            <option>Universidad / Superior</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="institucion" class="form-label">Institución en la que estudias</label>
          <input type="text" class="form-control" id="institucion" placeholder="Nombre de la institución">
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono móvil</label>
          <input type="tel" class="form-control" id="telefono" placeholder="Ej: 6671234567">
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="Correo electrónico">
          </div>
          <div class="col">
            <label for="confCorreo" class="form-label">Confirmar correo</label>
            <input type="email" class="form-control" id="confCorreo" placeholder="Confirma tu correo electrónico">
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <a href="CargarDatos.html" class="btn btn-cta">Siguiente</a>
        </div>
      </form>
    </div>
  </div>
   <script src="../js/ProcesoCitas.js"></script>

</body>
</html>
