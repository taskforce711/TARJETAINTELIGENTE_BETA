<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UniPass — Datos de Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/estilosdatos.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a href="../home/index.html">
      <img src="../assets/logo_Unipass.jpg" alt="UniPass Logo" class="image">
    </a>
    <div class="ms-auto">
      <a class="nav-link btn btn-cta ms-3" href="../Registro_Usuario/login.html">Iniciar sesión</a>
    </div>
  </div>
</nav>

<div class="steps-container d-flex justify-content-center mb-4">
  <div class="step-item">
    <div class="step-circle">1</div>
    <div class="step-label">Datos Generales</div>
  </div>
  <div class="step-line"></div>
  <div class="step-item">
    <div class="step-circle active">2</div>
    <div class="step-label">Contacto</div>
  </div>
  <div class="step-line"></div>
  <div class="step-item">
    <div class="step-circle">3</div>
    <div class="step-label">Centro</div>
  </div>
  <div class="step-line"></div>
  <div class="step-item">
    <div class="step-circle">4</div>
    <div class="step-label">Calendario</div>
  </div>
  <div class="step-line"></div>
  <div class="step-item">
    <div class="step-circle">5</div>
    <div class="step-label">Confirmar</div>
  </div>
</div>



  <div class="container my-5">
    <div class="form-card mx-auto p-4">
      <h2 class="title mb-4">Datos de Contacto</h2>
      <form>
        <div class="row mb-3">
          <div class="col">
            <label for="telefono" class="form-label">Celular</label>
            <input type="tel" class="form-control" id="telefono" placeholder="Número de Celular">
          </div>
          <div class="mb-3 col">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="Correo electrónico">
          </div>
        </div>
        <div class="mb-3">
          <label for="confCorreo" class="form-label">Confirmar correo</label>
          <input type="email" class="form-control" id="confCorreo" placeholder="Confirma tu correo electrónico">
        </div>


        <div class="d-flex justify-content-between">
          <a href="../home/datos.html" class="btn btn-primary-light">Anterior</a>
          <a href="../home/centro.html" class="btn btn-cta">Siguiente</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
