<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UniPass — Datos de Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  <link href="../css/estilosdatos.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a href="../home/index.html">
      <img src="../assets/logo_Unipass.jpg" alt="UniPass Logo" class="image">
    </a>
  </div>
</nav>

<div class="steps-container d-flex justify-content-center my-5">
  <div class="step-item">
    <div class="step-circle">1</div>
    <div class="step-label">Datos Generales</div>
  </div>
  <div class="step-line"></div>
  <div class="step-item">
    <div class="step-circle active">2</div>
    <div class="step-label">Confirmar</div>
  </div>
</div>



  <div class="container my-5">
    <div class="form-card mx-auto p-4">
      <h2 class="title mb-4">Confirmacion</h2>
      <form>
        <div class="row">
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="Correo electrónico">
          </div>
          <div class="mb-3">
              <label for="confCorreo" class="form-label">Confirmar correo</label>
              <input type="email" class="form-control" id="confCorreo" placeholder="Confirma tu correo electrónico">
          </div>
          <div class="mb-3">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contraseña" placeholder="Contraseña">
          </div>
          <div class="mb-3">
            <label for="confContraseña" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="confContraseña" placeholder="Contraseña">
          </div>
          <h5 class="mb-3">Consentimientos</h5>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="consent1" required>
            <label class="form-check-label" for="consent1">
              Acepto los términos y condiciones
            </label>
          </div>
          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="consent2" required>
            <label class="form-check-label" for="consent2">
              Acepto el aviso de privacidad (Tus datos serán tratados conforme a la ley aplicable para el trámite de la tarjeta UniPass)
            </label>
          </div>
        </div>
       
        <div class="d-flex justify-content-between">
          <a href="../Registro_Usuario/datos.html" class="btn btn-primary-light">Anterior</a>
          <a href="../Registro_Usuario/login.html" class="btn btn-cta">Registrar</a>
        </div>
      </form>
    </div>
  </div>
   <script src="../js/ProcesoRegistro.js"></script>
</body>
</html>
